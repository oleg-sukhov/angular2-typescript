<div *ngIf="hero">
  <h2>Hero details</h2>
  <div><label>id:</label>{{hero.id}}</div>
  <div><label>name:</label>{{hero.name}}</div>

  <div>
    <label>Change name:</label>
    <input [(ngModel)]="hero.name" placeHolder="name"/>
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
